<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Box Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="layer">Red Box Clicker</h1>
    <h2 id="clicks" class="layer">Clicks: 0</h2>
    <div class="redBox" id="redBox"></div>

    <h2 class="layer">--------------------------------</h2>

    <h2 id="multiplier" class="layer">Multiplier: 1</h2>
    <div class="blueBox" id="blueBox"></div>
    <h3 class="layer">+1 multiplier</h3>
    <h3 class="layer">Cost: 50 Clicks</h3>

    <h2 class="layer">--------------------------------</h2>

    <h2 id="CPS" class="layer">CPS: 0</h2>
    <div class="greenBox" id="greenBox"></div>
    <h3 class="layer">+1 CPS</h3>
    <h3 class="layer">Cost: 100 Clicks</h3>
    <script src="script.js"></script>
</body>
</html>
